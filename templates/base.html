<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Monitoring Dashboard{% endblock %}</title>
    <!-- Remove Tailwind CDN link below -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.1.3/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body>
    <nav class="bg-gray-900 text-white shadow">
        <div class="container mx-auto flex items-center justify-between py-4">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-network-wired mr-2 text-blue-400"></i>
                    NetMonitor
                </h1>
                <div class="flex gap-4">
                    <a href="/" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-800 {% if request.endpoint == 'dashboard' %}bg-gray-800{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <a href="/devices" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-800 {% if request.endpoint == 'devices_page' %}bg-gray-800{% endif %}">
                        <i class="fas fa-server"></i>
                        Devices
                    </a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span class="flex items-center gap-2 text-green-400">
                    <i class="fas fa-circle text-xs"></i>
                    System Operational
                </span>
                <button class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 flex items-center gap-2">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding: 2rem 1rem;">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
